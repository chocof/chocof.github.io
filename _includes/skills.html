{% assign skills = site.data.cv.skills %}
{% if skills %}
<section class="skills">
    <h2 class="title">Skills</h2>
    {% for sks in skills %}
    <div class="subtitle">{{sks.category}} skills</div>
    <ul>
        {% for sk in sks.skill%}
        <li class="skill">{{sk}}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</section>
{% endif %}
